version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: frplus_db
    environment:
      POSTGRES_USER: frplus_user
      POSTGRES_PASSWORD: frplus_password
      POSTGRES_DB: frplus_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
